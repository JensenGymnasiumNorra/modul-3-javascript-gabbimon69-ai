<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 2: Buttons</title>
  </head>
  <body>
    <h1>Vad är det bästa ämnet</h1>
    <button onclick="showIncorrect()">Engelska</button>
    <button onclick="showIncorrect()">Svenska</button>
    <button onclick="showIncorrect()">Fysik</button>
    <button onclick="showIncorrect()">Matte</button>
    <button onclick="showCorrect()">Teknik</button>
  </body>

  <script>
    function showCorrect() {
      alert("Correct!");
    }

    function showIncorrect() {
    alert("Incorrect!");
    }
  </script>
</html>
