    Använd från genomgången (som ligger i filen nedan) för att skapa en miniräknare som fungerar för + - / *
    Extrauppgift 1: Ändra inputfälten till sliders
    Extrauppgift 2: Lägg till en dropdown för räknesätt och en knapp som utför beräkningen
    Extrauppgift 3: Lägg till en knapp som lägger till en till slider/inputfält som ska ingå i beräkningen
    För extrauppgift 3 krävs getElementsByClass

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator Example</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter number 1" />
    <input type="text" id="num2" placeholder="Enter number 2" />
    <br /><br />
    <button id="add" onclick="calculateSum()">+</button>
    <button id="sub" onclick="differencesum()">-</button>
    <button id="multi" onclick="multiplysum()">*</button>

    <p id="result">Result:</p>
  </body>
  <script>
  function calculateSum(){
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    document.getElementById("result"). textContent = num1 + num2;
  }
  function differencesum(){
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    document.getElementById("result"). textContent = num1 - num2;
  
  }function multiplysum(){
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    document.getElementById("result"). textContent = num1 * num2;
  }
  </script>
</html>
